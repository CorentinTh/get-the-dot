            </div>

            <div id="canvas-container">
                <div id="blur-canvas">
                    <form id="formSetPseudo">

                        </div>

                    </form>
                </div>

            <br>
            <br>

            Move with <code>arrow keys</code> or <code>ZQSD</code> (french keyboard, sorry). The goal is to eat the red
